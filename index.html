<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Liquid AI - Vision Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="overlay" class="hidden" onclick="toggleMenu()"></div>

    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h2 style="color: white; margin-bottom: 10px; font-size: 20px;">Liquid AI</h2>
            <button onclick="location.reload()" class="new-chat-btn">+ Chat Baru</button>
        </div>
        <div id="roomHistory" class="room-history"></div>
    </div>

    <div class="main-content">
        <header>
            <button class="menu-btn" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
            <div class="badge">HYBRID MODE ACTIVE</div>
            <div style="color: #555; font-size: 18px;"><i class="fas fa-user-circle"></i></div>
        </header>

        <div id="chatBox" class="chat-box">
            <div id="landingView" class="landing">
                <h1>Hai, mau apa hari ini?</h1>
                <p>Butuh bantuan?</p>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <button id="deepThinkBtn"><i class="fas fa-brain"></i></button>
                <input type="text" id="userInput" placeholder="Tanya sesuatu..." autocomplete="off">
                <button id="sendBtn" class="send-btn">
                    <i class="fas fa-paper-plane" style="color: #000;"></i>
                </button>
            </div>
            <p style="font-size: 10px; color: #333; margin-top: 8px;">Liquid AI v2.0 - Powered by Groq</p>
        </div>
    </div>

    <script>
        // JS INTERNAL - PASTI JALAN
        let chatHistory = [];
        const chatBox = document.getElementById("chatBox");
        const landingView = document.getElementById("landingView");
        const userInput = document.getElementById("userInput");
        const sendBtn = document.getElementById("sendBtn");

        async function handleSendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            if (landingView) landingView.style.display = "none";
            renderMessage("user", text);
            userInput.value = "";

            chatHistory.push({ role: "user", content: text });
            const memory = chatHistory.slice(-40);

            try {
                const response = await fetch("/api/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ messages: memory })
                });

                const data = await response.json();
                if (data.choices) {
                    const aiReply = data.choices[0].message.content;
                    renderMessage("ai", aiReply);
                    chatHistory.push({ role: "assistant", content: aiReply });
                } else {
                    throw new Error();
                }
            } catch (err) {
                renderMessage("ai", "Gagal konek ke server. Cek redeploy Vercel kamu, Bos!");
            }
        }

        function renderMessage(role, text) {
            const div = document.createElement("div");
            div.className = role === "user" ? "user-message-bubble" : "ai-message-bubble"; 
            // Sesuaikan class name di atas dengan yang ada di style.css kamu
            div.style.padding = "12px";
            div.style.margin = "8px 0";
            div.style.borderRadius = "12px";
            div.style.maxWidth = "85%";
            div.style.background = role === "user" ? "#007aff" : "#1e1e1e";
            div.style.color = "white";
            div.style.alignSelf = role === "user" ? "flex-end" : "flex-start";
            div.style.display = "block";
            div.style.width = "fit-content";
            if(role === "user") div.style.marginLeft = "auto";

            div.innerText = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        sendBtn.onclick = handleSendMessage;
        userInput.onkeypress = (e) => { if (e.key === "Enter") handleSendMessage(); };
        function toggleMenu() { document.getElementById("sidebar").classList.toggle("active"); }
    </script>
</body>
</html>
