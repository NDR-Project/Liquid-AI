<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid AI - Vision Pro</title>
    <style>
        /* CSS MODERN VISION PRO STYLE */
        body {
            background: #0a0a0a;
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Container Chat */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        /* Bubble Chat */
        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 20px;
            line-height: 1.5;
            font-size: 15px;
            word-wrap: break-word;
        }

        .user-msg {
            align-self: flex-end;
            background: linear-gradient(135deg, #007aff, #0051af);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .ai-msg {
            align-self: flex-start;
            background: #1e1e1e;
            color: #e0e0e0;
            border-bottom-left-radius: 5px;
            border: 1px solid #333;
        }

        /* Input Area */
        .input-area {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 20px;
            display: flex;
            gap: 10px;
            border-top: 1px solid #333;
        }

        input {
            flex: 1;
            background: #252525;
            border: 1px solid #444;
            padding: 12px 20px;
            border-radius: 25px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #007aff;
            box-shadow: 0 0 10px rgba(0, 122, 255, 0.3);
        }

        button {
            background: #007aff;
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        button:hover {
            background: #0051af;
            transform: scale(1.05);
        }

        /* Landing Page (Akan hilang saat chat mulai) */
        .landing {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
        }

        .landing h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #007aff, #00ffcc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>

    <div class="landing" id="landing">
        <h1>Liquid AI</h1>
        <p>Tanya apa saja, Bos. Ingatan saya tajam (40 pesan!).</p>
    </div>

    <div id="chat-container"></div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Ketik pesan di sini..." autocomplete="off">
        <button id="send-btn">Kirim</button>
    </div>

    <script>
        // LOGIKA JAVASCRIPT
        let chatHistory = [];
        const chatContainer = document.getElementById("chat-container");
        const userInput = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");
        const landing = document.getElementById("landing");

        // Fungsi kirim pesan
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Sembunyikan landing page
            landing.style.display = "none";

            // Tampilkan pesan user
            addMessageToUI("user", message);
            userInput.value = "";

            // Masukkan ke history & potong memori (40 pesan)
            chatHistory.push({ role: "user", content: message });
            const memory = chatHistory.slice(-40);

            try {
                // PANGGIL BACKEND VERCEL (/api/chat.js)
                const response = await fetch("/api/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ messages: memory })
                });

                if (!response.ok) throw new Error("Gagal konek ke backend");

                const data = await response.json();
                const aiResponse = data.choices[0].message.content;

                // Tampilkan jawaban AI
                addMessageToUI("ai", aiResponse);
                chatHistory.push({ role: "assistant", content: aiResponse });

            } catch (error) {
                console.error(error);
                addMessageToUI("ai", "Waduh Bos, sepertinya server backend belum siap atau API Key di Vercel belum diisi.");
            }
        }

        function addMessageToUI(role, text) {
            const div = document.createElement("div");
            div.classList.add("message", role === "user" ? "user-msg" : "ai-msg");
            div.innerText = text;
            chatContainer.appendChild(div);
            
            // Auto scroll ke bawah
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Event Listeners
        sendBtn.onclick = sendMessage;
        userInput.onkeypress = (e) => {
            if (e.key === "Enter") sendMessage();
        };
    </script>
</body>
</html>
