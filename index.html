<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Liquid AI - Vision Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="overlay" class="hidden" onclick="toggleMenu()"></div>

    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h2 style="color: white; margin-bottom: 10px; font-size: 20px;">Liquid AI</h2>
            <button onclick="createNewRoom()" class="new-chat-btn">+ Chat Baru</button>
            <button onclick="openSettings()" class="settings-sidebar-btn"><i class="fas fa-cog"></i> Settings</button>
        </div>
        
        <div class="history-label">Riwayat Chat</div>
        <div id="roomHistory" class="room-history">
            </div>

        <div style="padding: 15px; border-top: 1px solid #111;">
            <button onclick="clearAllRooms()" style="width: 100%; background: none; border: 1px solid #331111; color: #663333; padding: 8px; border-radius: 8px; font-size: 12px; cursor: pointer;">
                <i class="fas fa-trash-alt"></i> Hapus Semua
            </button>
        </div>
    </div>

    <div class="main-content">
        <header>
            <button class="menu-btn" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </button>
            <div class="badge">HYBRID MODE ACTIVE</div>
            <div id="userProfile" style="color: #555; font-size: 18px; cursor: pointer;" onclick="openSettings()">
                <i class="fas fa-user-circle"></i>
            </div>
        </header>

        <div id="chatBox" class="chat-box">
            <div id="landingView" class="landing">
                <h1>Hai, mau apa hari ini?</h1>
                <p>Butuh bantuan?</p>
            </div>
        </div>

        <div class="input-container">
            <div id="imagePreviewContainer" class="hidden">
                <div style="position: relative; display: inline-block;">
                    <img id="imagePreview" src="" style="height: 50px; border-radius: 8px; border: 1px solid #444;">
                    <div onclick="cancelImage()" style="position: absolute; top: -5px; right: -5px; background: red; color: white; border-radius: 50%; width: 18px; height: 18px; display: flex; align-items: center; justify-content: center; font-size: 10px; cursor: pointer;">
                        <i class="fas fa-times"></i>
                    </div>
                </div>
                <span style="font-size: 12px; color: #555;">Gambar siap kirim...</span>
            </div>

            <div class="input-wrapper">
    <button id="deepThinkBtn" onclick="toggleDeepThink()" title="Mode Deep Think">
        <i class="fas fa-brain"></i>
    </button>
    
    <input type="text" id="userInput" placeholder="Tanya sesuatu..." autocomplete="off">
    
    <button id="sendBtn" class="send-btn">
        <i class="fas fa-paper-plane" style="color: #000;"></i>
    </button>
</div>

            <p style="font-size: 10px; color: #333; margin-top: 8px;">Liquid AI v2.0 - Powered by Groq</p>
        </div>
    </div>

    <div id="settingsModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Settings Profil</h3>
                <span class="close-modal" onclick="closeSettings()">&times;</span>
            </div>
            <div class="modal-body">
                <label>Nama Kamu</label>
                <input type="text" id="userNameInput">
                
                <label>Status (Contoh: Bos Muda)</label>
                <input type="text" id="userStatusInput">
                
                <label>Persona AI (Cara AI menjawab)</label>
                <textarea id="aiPersonaInput" rows="3"></textarea>
                
                <button onclick="saveAllSettings()" class="save-all-btn">Simpan Perubahan</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
